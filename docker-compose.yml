version: '3.4'

services:
  postgres:
    image: postgres:12
    container_name: "postgres-boilerplate"
    environment:
      - POSTGRES_DB=boilerplate
      - POSTGRES_USER=postgres
      - TZ=GMT
    volumes:
      - "./data/postgres:/var/lib/postgresql/data"
    ports:
      - 5432:5432

  redis:
    image: redis:alpine
    container_name: "redis-boilerplate"
    volumes:
      - "./data/redis:/data"
    ports:
      - 6379:6379

  nodejs-boilerplate:
    image: nodejs-boilerplate
    build: .
    environment:
      NODE_ENV: production
    ports:
      - 3000:3000